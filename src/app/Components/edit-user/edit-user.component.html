<div class="container">
  <div class="row">
    <div class="col-8 offset-2 mt-5 alert alert-secondary">
      <form>
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            [(ngModel)]="id"
            disabled
          />
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Your Name"
            name="name"
            [(ngModel)]="name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            name="email"
            [(ngModel)]="email"
          />
        </div>

        <div class="form-group">
          <label for="details">Details</label>
          <textarea
            class="form-control"
            id="details"
            rows="3"
            name="details"
            [(ngModel)]="details"
          ></textarea>
        </div>
      </form>
      <div class="form-group">
        <input
          type="submit"
          class="form-control btn btn-primary"
          value="Update"
          (click)="sub()"
        />
      </div>
    </div>
  </div>
</div>
