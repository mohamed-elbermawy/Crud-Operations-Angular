<div class="container">
  <div class="row">
    <div class="col-6 offset-4 mt-5">
      <div class="card" style="width: 18rem">
        <img
          src="{{ user.image }}"
          class="card-img-top"
          alt="user image"
          id="image"
        />
        <div class="card-body">
          <h5 class="card-title">
            <span class="font-weight-bold">Name :</span> {{ user.name }}
          </h5>
          <p class="card-text">
            <span class="font-weight-bold">Email :</span> {{ user.email }}
          </p>
          <p class="card-text">
            <span class="font-weight-bold">Details :</span> {{ user.details }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
